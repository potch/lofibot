<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lofibot - crappy algorithmic beats to study/relax to</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>lofibot</h1>
      <button class="start">
        <svg viewBox="0 0 16 16"><path d="M2,0L14,8 2,16z" /></svg>
      </button>
      <button class="stop" disabled>
        <svg viewBox="0 0 16 16"><path d="M1,1L15,1 15,15 1,15z" /></svg>
      </button>
      <button class="generate" disabled>
        <svg viewBox="0 0 16 16">
          <path d="M2,0L12,8 2,16z M13,0L15,0 15,16 13,16z" />
        </svg>
      </button>
      <label>
        <i>volume</i>
        <input
          class="volume"
          type="range"
          min="0"
          max="1"
          step=".01"
          value=".5"
        />
      </label>
    </header>
    <div class="knobs">
      <div class="knob volume">
        <div class="knob__thumb"></div>
        <span>VOL</span>
      </div>
      <div class="knob filter">
        <div class="knob__thumb"></div>
        <span>FILTER</span>
      </div>
    </div>
    <div class="waveform">
      <canvas></canvas>
    </div>
    <div class="tracks">
      <canvas></canvas>
    </div>
    <pre class="status">Ready.</pre>
  </body>
</html>
